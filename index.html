<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./images/Frame.png" type="image/png" />
</head>

<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="./images/Frame.png" alt="">
                <h1><span class="logo-color">G</span>amer</h1>
            </div>
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Developers</a></li>
                <div class="follow-us-icons">
                    <li><a href="#">Follow Us On</a></li>
                    <img src="./images/icons/Vector.svg" alt="" />
                    <img src="./images/icons/tik-tok 1.svg" alt="" />
                </div>
            </ul>
        </nav>
    </header>

    <main>

<!-- banner section -->

        <section class="banner-container">
            <div class="banner-content">
                <div class="banner-text">
                    <h1>PLAY LIKE THE <span class="goat-color">G.O.A.T.</span></h1>
                    <div class="text-icons">
                        <img src="./images/icons/Frame.svg" alt="" />
                        <p>1-click instant play</p>
                    </div>
                    <div class="text-icons">
                        <img src="./images/icons/Frame (1).svg" alt="" />
                        <p>No Download</p>
                    </div>
                    <div class="text-icons">
                        <img src="./images/icons/Frame (2).svg" alt="" />
                        <p>1000s of supported online games</p>
                    </div>
                    <button class="primary-btn">SIGN IN</button>
                    <button class="btn primary-btn">GO ROGUE</button>

                </div>
            </div>
            <div class="banner-image">
                    <img src="./images/Group 18.png" alt="" />
            </div>
        </section>



<!-- card section -->

        <section class="games-card">
            <h1>Online Games <span class="funny-videos">Funny Videos</span></h1>
            <p>A Collection of Hilarious Videos to Brighten Your Day</p>
            <div class="card-container">
                <div class="cards">
                    <img class="image" src="./images/Rectangle 4.png" alt="">
                    <div class="middle">
                        <div class="text">
                            <img src="./images/icons/play-button 1.svg" alt="">
                            <p>Watch Now</p>
                        </div>
                    </div>
                    <figcaption>
                        No Download. No Installs. Play games Instantly on Gamer.
                    </figcaption>
                </div>
                <div class="cards">
                    <img class="image" src="./images/Rectangle 5.png" alt="">
                    <div class="middle">
                        <div class="text">
                            <img src="./images/icons/play-button 1.svg" alt="">
                            <p>Watch Now</p>
                        </div>
                    </div>
                    <figcaption>
                        Did you score? #unblockedgames #school
                    </figcaption>
                </div>
                <div class="cards">
                    <img class="image" src="./images/Rectangle 7.png" alt="">
                    <div class="middle">
                        <div class="text">
                            <img src="./images/icons/play-button 1.svg" alt="">
                            <p>Watch Now</p>
                        </div>
                    </div>
                    <figcaption>
                        Breaking game records like OG
                    </figcaption>
                </div>
                <div class="cards">
                    <img class="image" src="./images/Rectangle 6.png" alt="">
                    <div class="middle">
                        <div class="text">
                            <img src="./images/icons/play-button 1.svg" alt="">
                            <p>Watch Now</p>
                        </div>
                    </div>
                    <figcaption>
                        Busted gaming on school laptop, but you are still lit.
                    </figcaption>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
